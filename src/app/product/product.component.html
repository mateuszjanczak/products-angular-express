<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{product.name}}</mat-card-title>
    <mat-card-subtitle>{{product.description}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{product.image}}" alt="{{product.name}}">
  <mat-card-content>
    <p>
      {{product.price | currency: 'PLN'}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="warn" [routerLink]="['/element/', product._id]">VIEW</button>
    <button mat-raised-button color="warn">REMOVE</button>
  </mat-card-actions>
</mat-card>
